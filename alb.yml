apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: alb
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    #alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:iam::802103862232:server-certificate/CSC
    # alb.ingress.kubernetes.io/certificate-arn: arn:aws:iam::802103862232:server-certificate/ASCA3VQI5UPMGH3Z7OA6Q ### not working
    # alb.ingress.kubernetes.io/certificate-arn: ASCA3VQI5UPMGH3Z7OA6Q ### not working
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
spec:
  rules:
    - http:
        paths:
          - path: /*
            backend:
              serviceName: react-app-service
              servicePort: 3000
